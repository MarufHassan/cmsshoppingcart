<!doctype html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>

<body>
    <nav th:replace="/fragments/nav :: nav-admin"></nav>
    <div class="container  mb-5">
        <h1 class="display-2" th:text="'Edit ' + (${pageTitle} ? ${pageTitle.title}: ${page.title} )"></h1>
        <a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="post" th:object="${page}" th:action="@{/admin/pages/edit}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>

            <div class="form-group mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" th:field="*{title}" placeholder="Title"></input>
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="form-group mb-3" th:classappend="${page.slug == 'home'} ? 'd-none' : ''">
                <label for="">Slug</label>
                <input type="text" class="form-control" th:field="*{slug}" th:value="${page.slug}" placeholder="Slug"></input>
                <span class="error" th:if="${#fields.hasErrors('slug')}" th:errors="*{slug}"></span>
            </div>
            <div class="form-group mb-3">
                <label for="">Content</label>
                <textarea th:field="*{content}" rows="10" class="form-control" th:value="${page.content}" placeholder="Control"></textarea>
                <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <input type="hidden" th:field="*{id}" th:value="${page.id}">
            <input type="hidden" th:field="*{sorting}" th:value="${page.sorting}">

            <button class="btn btn-danger mb-3">Update</button>
        </form>
    <div th:replace="/fragments/footer :: footer"></nav>
</body>

</html>
